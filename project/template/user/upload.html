<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Profile Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .navbar {
        margin-bottom: 30px;
      }

      .card {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
        color: #333;
      }

      .form-label {
        font-weight: 500;
        color: #555;
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-submit {
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        border: none;
        transition: all 0.3s;
      }

      .btn-submit:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .card {
          margin: 20px;
          padding: 20px;
        }

        .card h3 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="../user_home">
              <img src="{% static 'logo.png' %}" alt="Logo" style="width:40px;" class="rounded-pill">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="../user_home">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../viewproduct">View Product</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="../order">Purchases</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../user_view_cart">My Cart</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../delivery">Delivery</a>
                  </li>
              </ul>
              <!-- Align the search bar and profile dropdown in the same row -->
              <ul class="navbar-nav ms-auto d-flex align-items-center">
                  <!-- Search form -->
                  <li class="nav-item">
                      <form class="d-flex">
                          <input class="form-control me-2" type="text" placeholder="Search">
                          <button class="btn btn-primary" type="button">Search</button>
                      </form>
                  </li>
                  <!-- Profile dropdown -->
                  <li class="nav-item dropdown ms-3">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                          <img src="{% static 'user.png' %}" width="40" height="40" class="rounded-circle">
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="../profile">Profile</a></li>
                          <li><a class="dropdown-item" href="../logout">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  

    <!-- Profile Update Form -->
    <div class="card">
      <h3>Update Profile</h3>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{data.name}}"
            placeholder="Enter your name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input
            type="number"
            id="phonenumber"
            name="phonenumber"
            value="{{data.phonenumber}}"
            placeholder="Enter your phone number"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            value="{{data.location}}"
            placeholder="Enter your location"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
