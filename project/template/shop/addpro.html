<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-nav .nav-link {
      color: white;
    }

    .navbar-nav .nav-link:hover {
      color: #007bff;
    }

    .navbar-brand img {
      width: 70px;
      border-radius: 50%;
    }
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 30px;
    }

    .navbar-brand img {
      width: 70px;
    }

    .form-container h1 {
      font-size: 28px;
      font-weight: 600;
      color: #007bff;
    }

    .form-container label {
      font-weight: 500;
    }

    .form-container input {
      margin-bottom: 15px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container p {
      font-size: 16px;
      color: #555;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../viewpro">
        <img src="static/logo.png" alt="Logo" class="rounded-pill">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../addpro">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="../viewpro">View Products</a></li>
          <li class="nav-item"><a class="nav-link" href="../viewuser">View Users</a></li>
          <li class="nav-item"><a class="nav-link" href="../bookinghistory">Booking History</a></li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Product Form -->
  <div class="container">
    <div class="form-container">
      <h1>Add Product</h1>
      <p>Please fill in the details of the product you want to add to the store.</p>
      
      <!-- Display form validation messages (if any) -->
      <!-- Example of an alert message, you can conditionally display this block -->
      <!-- {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissable">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{ message }}
        </div>
        {% endfor %}
      {% endif %} -->

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Product Name -->
        <div class="mb-3">
          <label for="name" class="form-label"><b>Product Name</b></label>
          <input type="text" class="form-control" placeholder="Enter product name" name="name" id="name" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label"><b>Description</b></label>
          <input type="text" class="form-control" placeholder="Enter description" name="description" id="description" required>
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label for="price" class="form-label"><b>Price</b></label>
          <input type="number" class="form-control" placeholder="Enter price" name="price" id="price" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label"><b>Category</b></label>
          <input type="text" class="form-control" placeholder="Enter category" name="category" id="category" required>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label"><b>Quantity</b></label>
          <input type="number" class="form-control" placeholder="Enter quantity" name="quantity" id="quantity" required>
        </div>

        <!-- Offer Price -->
        <div class="mb-3">
          <label for="offerprice" class="form-label"><b>Offer Price</b></label>
          <input type="number" class="form-control" placeholder="Enter offer price" name="offerprice" id="offerprice" required>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
          <label for="image" class="form-label"><b>Product Image</b></label>
          <input type="file" class="form-control" name="image" id="image" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>

</body>
</html>
