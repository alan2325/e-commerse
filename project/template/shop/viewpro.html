<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 30px;
      background-color: #fff;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card-body {
      padding: 20px;
      text-align: center;
    }

    .card-body h5 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-body p {
      font-size: 14px;
      color: #6c757d;
    }

    .btn-custom {
      background-color: #510ade;
      color: white;
      border-radius: 5px;
      padding: 8px 16px;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #4409b1;
    }

    .btn-custom:focus, .btn-custom:active {
      outline: none;
    }

    .container-fluid {
      margin-top: 50px;
    }
    .navbar{
      margin-top: -50px;
      /* padding-top: -100px; */
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .navbar-nav .nav-link:hover {
      color: #007bff;
    }

    .navbar-brand img {
      width: 70px;
      border-radius: 50%;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .navbar{
      margin-top: -30px;
     
    }
      
      .card {
        margin-left: 0;
      }

      .container-fluid {
        margin-top: 30px;
      }

      .card img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../viewpro">
        <img src="static/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../addpro">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="../viewpro">View Products</a></li>
          <li class="nav-item"><a class="nav-link" href="../viewuser">View Users</a></li>
          <li class="nav-item"><a class="nav-link" href="../bookinghistory">Booking History</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Products Content -->
  <div class="container-fluid">
    <h3 class="text-center mb-4">All Products</h3>
    <div class="row justify-content-center">
      {% for i in data %}
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body">
              <img src="{{i.image.url}}" alt="{{i.name}}" class="rounded-circle img-fluid">
              <h5>{{i.name}}</h5>
              <p class="text-muted">Price: â‚¹{{i.price}}</p>
              <p class="text-muted">Stock: {{i.quantity}}</p>
              <div class="d-flex justify-content-center">
                <a href="../prodetails/{{i.pk}}" class="btn-custom">Details</a>
                <a href="../proupdate/{{i.pk}}" class="btn-custom ms-2">Edit</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
