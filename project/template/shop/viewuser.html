<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card{
      float: left;
      width: 300px;
      margin-left: 100PX;
      /* margin: auto; */
      padding: 0px;
      margin-top: 6px;
    }
      

  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="static/360_F_450084582_MJt3cB5MG2NcwgoaN86eWH5573szBMKH.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="../adminhome">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="../addpro">Add product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewuser">View product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookinghistory">Booking histiry</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3>Navbar Forms</h3>
  <p>You can also include forms inside the navigation bar.</p>
</div>


<!-- card -->
{% for i in data %}
<card>
  <div class="card mb-4">
    <div class="card-body text-center">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
      <h5 class="my-3">Name : {{i.name}}</h5>
      <p class="text-muted mb-1">Email : {{i.Email}}</p>
      <p class="text-muted mb-4">Location : {{i.location}}</p>
      <div class="d-flex justify-content-center mb-2">
        <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary" data-mdb-button-initialized="true">Details</button>
        <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-outline-primary ms-1" data-mdb-button-initialized="true">Purchases</button>
      </div>
    </div>
  </div>
</card>
{% endfor %}
<!-- card -->
</body>
</html>
