<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-card h1 {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .profile-card a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .profile-card a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        @media (max-width: 768px) {
            .profile-card {
                margin: 20px auto;
                padding: 15px;
            }

            .profile-card h1 {
                font-size: 20px;
            }

            .profile-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../user_home">
            <img src="{% static '360_F_450084582_MJt3cB5MG2NcwgoaN86eWH5573szBMKH.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../user_home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../viewproduct">View Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../order_details">Purchases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../user_view_cart">My Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../delivery">Delivery</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">
                        <img src="{% static 'user.png' %}" width="40" height="40" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../profile">Profile</a></li>
                        <li><a class="dropdown-item" href="../logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Card -->
<div class="profile-card">
    <img src="{% static 'user.png' %}" alt="User Image">
    <h1>{{ data.name }}</h1>
    <p><strong>Phone Number:</strong> {{ data.phonenumber }}</p>
    <p><strong>Location:</strong> {{ data.location }}</p>
    <a href="../upload">Update Profile</a>
</div>

</body>
</html>
