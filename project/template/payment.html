<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-option {
            margin-bottom: 15px;
        }
        .payment-option label {
            margin-left: 10px;
            font-size: 18px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <form action="submit_payment.html" method="post">
            <div class="payment-option">
                <input type="radio" id="gpay" name="payment_method" value="gpay" required>
                <label for="gpay">Google Pay</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="phonepe" name="payment_method" value="phonepe">
                <label for="phonepe">PhonePe</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="cod" name="payment_method" value="cod">
                <label for="cod">Cash on Delivery</label>
            </div>
            <a href="gpay.html" href="phonepay.html" class="submit-btn">Proceed to Payment</a>
        </form>
    </div>
</body>
</html>
